{% extends 'base.html' %}
{% block content %}
<div class="header_destination" style=" height:758px;">
    <div class="background_image" style="background-image:url('/static/images/login_page.jpg' )"></div>
</div>

{% if user.is_authenticated %}
<div style="display:flex;justify-content:center;font-size:20px;margin:200px">
<form  action={% url 'invoicepage' %} method="POST" id="invoiceform"style="display:flex; flex-direction:column;gap:20px;">
{% csrf_token %}
	<input type="hidden" name="user" value="{{user.id}}">
	<label style="color:grey;font-size:30px;" for="cars">Choose a Destination:</label>
	<select id="destination"  name="destination" form="invoiceform">
	{% for  data in destinations %}
	<option value="{{data.id}}">{{data.Name}}</option>
	
	{% endfor %}
	</select>
	 
	<label for="package" style="color:grey;font-size:30px;">Choose a Package:</label>
	<select id="package" name="package" form="invoiceform" >
		{% for  data in package %}
		<option value="{{data.id}}">{{data.Days}}</option>
		
		{% endfor %}
	</select><br>
	<br>



	{% for msg in messages %}
	<h3>{{msg}}</h3>
	{% endfor %}



<input type="submit" value="Book you destination"><br>




</form>
</div>
{% else %}
<div style="margin:200px;text-align:center;font-size:30px">

<span >Looks like you didn't login yet  </span><a href={% url 'login_'%} style="">Login</a> / <a href={% url 'register_'%} style="">Register</a>
</div>
{% endif %}


<br>






{% endblock content %}
